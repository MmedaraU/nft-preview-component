<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon and Custom CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>

  <main>
    <section>
      <!-- Card Image -->
      <div class="overlay"></div>
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      </div>

      <!-- Card Text -->
      <div>
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="pricing">
          <span>
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </span>
          <span>
            <img src="images/icon-clock.svg" alt="clock icon">
            3 days left
          </span>
        </p>

        <hr>

        <div class="creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MmedaraU">Mmedara Umana</a>.
    </p>
  </footer>
  </footer>
</body>

</html>
